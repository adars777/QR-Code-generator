<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr-Image Generator</title>
    <link rel="stylesheet"  href="/css/ex.styles.css" />
    
  </head>
  <body>
    <div class="main">
      <header>
        <h1>QR-CODE Generator</h1>
      </header>
      <div class="content">
        <div class="form">
          <form action="/generator" method="post">
            <label for="text">Generate Link </label> <br />
            <input
              type="url"
              id="link"
              name="link"
              placeholder="Enter link:"
              required
            /><br />

            <div class="btn">
              <button type="submit" value="submit">Generate</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
